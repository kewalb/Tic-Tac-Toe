<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac_Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="00"></button></td>
        <td class="vert"><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="01"></button></td>
        <td><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="02"></button></td>
      </tr>
      <tr>
        <td class="hori"><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="10"></button></td>
        <td class="vert hori"><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="11"></button></td>
        <td class="hori"><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="12"></button></td>
      </tr>
      <tr>
        <td><button style="border:0px; background-color: transparent;" onclick="render_letter(this)" id="20"></button></td>
        <td class="vert"><button style="border:0px; background-color: transparent;" onclick="render_letter(this)"  id="21"></button></td>
        <td><button style="border:0px; background-color: transparent;" onclick="render_letter(this)"  id="22"></button></td>
      </tr>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
